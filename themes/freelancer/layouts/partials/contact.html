{{- if .Site.Params.sbform.token }}
		<section class="page-section my-3 py-3" id="contact">
			<div class="container">
				<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
				<div class="divider-custom">
					<div class="divider-custom-line"></div>
					<div class="divider-custom-icon text-secondary"><em class="fas fa-envelope"></em></div>
					<div class="divider-custom-line"></div>
				</div>
				<div class="row justify-content-center">
					<div class="col-lg-8 col-xl-7">
						<form id="contactForm" data-sb-form-api-token="{{.Site.Params.sbform.token}}">
							<div class="form-floating mb-3">
								<input class="form-control" id="name" type="text" placeholder="Your Name" data-sb-validations="required" />
								<label class="form-label" for="name">Name</label>
								<div class="invalid-feedback" data-sb-feedback="name:required">Name is required.</div>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="emailAddress" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
								<label class="form-label" for="emailAddress">Email Address</label>
								<div class="invalid-feedback" data-sb-feedback="emailAddress:required">Email Address is required.</div>
								<div class="invalid-feedback" data-sb-feedback="emailAddress:email">Email Address is not a valid.</div>
							</div>
							<div class="form-floating mb-3">
								<input class="form-control" id="phoneNumber" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
								<label class="form-label" for="phoneNumber">Phone Number</label>
								<div class="invalid-feedback" data-sb-feedback="phoneNumber:required">Phone Number is required.</div>
							</div>
							<div class="form-floating mb-3">
								<textarea class="form-control" id="message" placeholder="Your message." style="height: 10rem" data-sb-validations="required"></textarea>
								<label class="form-label" for="message">Message</label>
								<div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
							</div>
							<div class="d-none" id="submitSuccessMessage">
								<div class="text-center mb-3">
									<div class="fw-bolder text-success">Message sent!</div>
								</div>
							</div>
							<div class="d-none" id="submitErrorMessage">
								<div class="text-center text-danger mb-3">Error sending message!</div>
							</div>
							<button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit">Send</button>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script defer src="https://cdn.startbootstrap.com/sb-forms-0.4.1.js"></script>
{{- end -}}
