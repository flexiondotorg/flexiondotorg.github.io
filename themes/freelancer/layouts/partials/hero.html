{{- if or (.IsHome) (eq .Section "about") -}}
        <header class="masthead bg-primary text-white text-center">
            <div class="container d-flex align-items-center flex-column">
                <img class="mb-5" src="/profile.webp" width="{{div .Site.Params.ProfileWidth 2}}" height="{{div .Site.Params.ProfileHeight 2}}" alt="{{ .Site.Params.Author }} Avatar" />
                <h1 class="masthead-heading text-uppercase">{{ .Site.Params.Author }}</h1>
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><em class="fas fa-star"></em></div>
                    <div class="divider-custom-line"></div>
                </div>
                <h2 class="masthead-subheading">{{ .Site.Params.TagLine }}</h2>
            </div>
            <div class="text-center mt-4">
            {{ range .Site.Params.Social -}}
                {{ if not (in (.icon | string) "linkedin") -}}
                <a class="btn btn-xl btn-outline-light mx-1" href="{{.url}}" aria-label="{{.label}}" target="_blank" rel="noopener noreferrer">
                    <em class="{{.icon_pack}} {{.icon}} me-2"></em>{{.label}}
                </a>
                {{ end -}}
            {{ end -}}
            </div>
        </header>

{{- else -}}
        <header class="masthead2 text-white text-center"></header>
{{- end -}}
